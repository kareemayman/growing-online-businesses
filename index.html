<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Online Businesses</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Global Rules, Fonts -->
    <link rel="stylesheet" href="css/globals.css">

    <!-- Main Style -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Adding Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="landing-blob">
        <img src="images/1.png" alt="yellow-blob" class="desktop">
        <img src="images/1 mobile.png" alt="yellow-blob" class="mobile">
    </div>
    <header>
        <div class="container">
            <h1>Nebula</h1>

            <nav class="desktop">
                <a href="#get-started">Get Started Now</a>
                <a href="#login">Login</a>
            </nav>

            <div class="burger-icon mobile">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="container">
                <div class="person">
                    <img src="images/man-white.png" alt="person">
                </div>

                <div class="info">
                    <h1>We Help You Build & Grow an Online Bussiness</h1>

                    <form>
                        <input class="roboto" type="text" name="Build" id="build" placeholder="Tell us what you need to build...">
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>

                <div class="purple-dots">
                    <img src="images/New Project.png" alt="purple dots">
                </div>

                <div class="card">
                    <div class="picture">
                        <img src="images/man-white-3.png" alt="man">
                    </div>

                    <h2>James Bruno</h2>

                    <p>Digital Marketer</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
